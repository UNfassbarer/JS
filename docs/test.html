<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <title>Französisch-Übung</title>
  <style>
    .question {
      margin-bottom: 1em;
    }

    .question h3 {
      margin: 0 0 0.5em;
    }
  </style>
</head>

<body>
  <h1>Französisch Übungen</h1>

  <section class="exercise" id="exercise1">
    <h2>Übung 1</h2>

    <!-- Frage 1 -->
    <div class="question" data-question="1">
      <h3>Wie sagt man „Hallo“ auf Französisch?</h3>
      <label>
        <input type="radio" name="q1" value="Bonjour" data-correct="true" />
        Bonjour </label><br />
      <label>
        <input type="radio" name="q1" value="Au revoir" />
        Au revoir </label><br />
      <label>
        <input type="radio" name="q1" value="Merci" />
        Merci
      </label>
    </div>

    <!-- Frage 2 -->
    <div class="question" data-question="2">
      <h3>Was heißt „Danke“ auf Französisch?</h3>
      <label>
        <input type="radio" name="q2" value="Merci" data-correct="true" />
        Merci </label><br />
      <label>
        <input type="radio" name="q2" value="Pardon" />
        Pardon </label><br />
      <label>
        <input type="radio" name="q2" value="Bonjour" />
        Bonjour
      </label>
    </div>

    <!-- weitere Fragen... -->
  </section>

  <button id="check">Überprüfen</button>
  <div id="result"></div>

  <script>
    document.getElementById("check").addEventListener("click", function () {
      let correct = 0;
      document.querySelectorAll(".question").forEach((q) => {
        const selected = q.querySelector("input:checked");
        if (selected && selected.dataset.correct === "true") {
          correct++;
        }
      });
      document.getElementById(
        "result"
      ).textContent = `Du hast ${correct} richtige Antworten!`;
    });
  </script>
</body>

</html>

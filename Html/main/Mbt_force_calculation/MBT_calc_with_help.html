<!DOCTYPE html> 
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kraftberechnung</title>
    <link rel="stylesheet" href="MBT_calc_with_help.css">
</head>
<body>
    <div class="container">
        <h1>Erweiterte Kraftberechnung</h1>
        <p class="instructions">Fügen Sie Kräfte und Winkel hinzu, um die Gesamtkraft und -richtung zu berechnen.</p>
        <div class="form-section">
            <form id="force-form">
                <table>
                    <thead>
                        <tr>
                            <th>Nr.</th>
                            <th>Kraft (N)</th>
                            <th>Winkel (°)</th>
                        </tr>
                    </thead>
                    <tbody id="force-table-body">
                        <!-- Dynamisch hinzugefügte Zeilen -->
                    </tbody>
                </table>
                <div class="buttons">
                    <button type="button" id="add-row">Zeile hinzufügen</button>
                    <button type="button" id="remove-row">Letzte Zeile entfernen</button>
                    <button type="submit">Neu Laden</button>
                </div>
                <div id="force-results">
                    <h3>Kräfte Übersicht</h3>
                    <table id="results-table">
                        <tbody id="results-table-body">
                            <!-- Dynamisch hinzugefügte Zeilen mit Eingabewerten und berechneten Ergebnissen -->
                        </tbody>
                    </table>
                </div>
                <div id="detailed-results">
                    <h3>Einzelne Rechenergebnisse</h3>
                    <table id="detailed-results-table">
                        <thead>
                            <tr>
                                <th>Nr.</th>
                                <th>Kraft (N)</th>
                                <th>Winkel (°)</th>
                                <th>cos(α)</th>
                                <th>sin(α)</th>
                                <th>Fx (N)</th>
                                <th>Fy (N)</th>
                            </tr>
                        </thead>
                        <tbody id="detailed-results-body">
                            <!-- Dynamisch hinzugefügte Zeilen mit Rechenergebnissen -->
                        </tbody>
                    </table>
                </div>            
            </form>
        </div>
        <div id="output-section"></div>
    </div>
    <div class="zoom-controls">
        <label for="zoom-slider">Zoom:</label>
        <input type="range" id="zoom-slider" min="5" max="100" value="10">
    </div>    
    <canvas id="forcesCanvas" width="800" height="400" style="border:1px solid #ccc; display: block; margin: 20px auto;"></canvas>
    <script src="MBT_calc_with_help.js"></script>
</body>
</html>

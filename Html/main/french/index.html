<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercise French</title>
  <meta name="description" content="French language exercises to improve your skills" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="symbols.css" />
  <link rel="stylesheet" href="animations.css" />
  <link rel="stylesheet" href="exercises.css" />
  <script src="script.js" defer></script>
</head>

<body class="centerContent">

    <!-- start button -->
  <div class="shadow_box" id="StartButton">
    <button class="button pointer" onclick="StartExercise()">
      Übung starten
      <canvas class="button_line"></canvas>
      <!-- Book -->
      <div class="book-menu-icon pointer">
        <div class="lines line1"></div>
        <div class="lines line2"></div>
        <div class="lines line3"></div>
        <div class="holes hole1">
          <div class="dots dot1"></div>
        </div>
        <div class="holes hole2">
          <div class="dots dot2"></div>
        </div>
        <div class="holes hole3">
          <div class="dots dot3"></div>
        </div>
      </div>
    </button>
  </div>

  <!-- <div class="wings"></div>  ERROR?-->

  <div id="book_menu" class="selection_menu centerObject hiddenContent">
    <h1 style="color: rgb(255, 0, 174)">Übungen</h1>
    <div class="exercise pointer E_1" onclick="LoadAnimation(`passe compose`)">
      Übung 1
      <div class="bars_b"></div>
      <div class="bars_t"></div>
      <div id="shadow_b"></div>
    </div>
    <div class="exercise pointer E_2" onclick="LoadAnimation(`an other exercise`)">
      Übung 2
      <div class="bars_b"></div>
      <div class="bars_t"></div>
      <div id="shadow_b"></div>
    </div>
    <div class="exercise pointer E_3" onclick="LoadAnimation(`an other exercise`)">
      Übung 3
      <div class="bars_b"></div>
      <div class="bars_t"></div>
      <div id="shadow_b"></div>
    </div>

    <!-- Owl 1 -->
    <div class="owl centerContent owl_1">
      <div class="head head_1">
        <div class="eye eye_r">
          <div class="iris centerObject">
            <canvas class="pupil centerObject"></canvas>
          </div>
        </div>
        <div class="eye eye_l centerContent">
          <div class="iris centerObject">
            <canvas class="pupil centerObject"></canvas>
          </div>
        </div>
        <div class="tufts tuft_l"></div>
        <div class="tufts tuft_r"></div>
      </div>
      <div class="body">
        <div class="belly centerObject"></div>
      </div>
    </div>
  </div>

  <!-- passe compose -->
  <div class="sidebar hiddenContent" role="banner">
    <div class="menu_icon">
      <canvas></canvas><canvas></canvas><canvas></canvas>
    </div>
    <h1 class="logo">
      <a href="#">Passé composé</a>
    </h1>
    <div class="nav-wrap">
      <nav class="main-nav" role="navigation">
        <ul class="unstyled list-hover-slide">
          <li onclick="startExercise(`1`)"><a href="#">Übung 1</a></li>
          <li onclick="startExercise(`2`)"><a href="#">Übung 2</a></li>
          <li onclick="startExercise(`3`)"><a href="#">Übung 3</a></li>
          <li onclick="startExercise(`4`)"><a href="#">Übung 4</a></li>
        </ul>
      </nav>
    </div>
  </div>


  <!-- Owl 2 -->
  <div class="owl centerContent owl_2 hiddenContent">
    <div class="speech-bubble centerContent noInteraction">
      <a>Bonjour!</a>
    </div>
    <div class="head head_2">
      <div class="eye eye_r centerContent">
        <div class="iris centerContent" id="iris_l_id">
          <div class="pupil"></div>
        </div>
      </div>
      <div class="eye eye_l centerContent">
        <div class="iris centerContent" id="iris_r_id">
          <div class="pupil"></div>
        </div>
      </div>
      <div class="tufts tuft_l" id="tuft_l_id"></div>
      <div class="tufts tuft_r" id="tuft_r_id"></div>
    </div>
    <div class="body centerContent">
      <div class="belly centerContent"></div>
    </div>
    <div class="wing_case wing_case_l">
      <div class="wings wing_l"></div>
    </div>
    <div class="wing_case wing_case_r">
      <div class="wings wing_r"></div>
    </div>
  </div>

  <!-- Exercise 1 -->
  <div id="exercise_box" class="centerObject hiddenContent">
    <h1>headline...</h1>
    <h4>instructions...</h4>

    <!-- Exercise 1 Question 1-5 -->
    <div id="E1_Questions" class="Questions centerContent hiddenContent transition">

      <!-- Exercise 1 Question 1  -->
      <div class="transition E1_Q1-5" id="E1_Q1">
        <h4 class="question">1</h4>
        <label>
          <input type="radio" name="q1" value="Merci" data-correct="true" />
          Merci </label><br />
        <label>
          <input type="radio" name="q1" value="Pardon" />
          Pardon </label><br />
        <label>
          <input type="radio" name="q1" value="Bonjour" />
          Bonjour
        </label>
      </div>

      <!-- Exercise 1 Question 2  -->
      <div class="transition E1_Q1-5" id="E1_Q2">
        <h4 class="question">2</h4>
        <label>
          <input type="radio" name="q2" value="Merci" data-correct="true" />
          Merci </label><br />
        <label>
          <input type="radio" name="q2" value="Pardon" />
          Pardon </label><br />
        <label>
          <input type="radio" name="q2" value="Bonjour" />
          Bonjour
        </label>
      </div>

      <!-- Exercise 1 Question 3  -->
      <div class="transition E1_Q1-5" id="E1_Q3">
        <h4 class="question">3</h4>
        <label>
          <input type="radio" name="q3" value="Merci" data-correct="true" />
          Merci </label><br />
        <label>
          <input type="radio" name="q3" value="Pardon" />
          Pardon </label><br />
        <label>
          <input type="radio" name="q3" value="Bonjour" />
          Bonjour
        </label>
      </div>

      <!-- Exercise 1 Question 4  -->
      <div class="transition E1_Q1-5" id="E1_Q4">
        <h4 class="question">4</h4>
        <label>
          <input type="radio" name="q4" value="Merci" data-correct="true" />
          Merci </label><br />
        <label>
          <input type="radio" name="q4" value="Pardon" />
          Pardon </label><br />
        <label>
          <input type="radio" name="q4" value="Bonjour" />
          Bonjour
        </label>
      </div>

      <!-- Exercise 1 Question 5  -->
      <div class="transition E1_Q1-5" id="E1_Q5">
        <h4 class="question">5</h4>
        <label>
          <input type="radio" name="q5" value="Merci" data-correct="true" />
          Merci </label><br />
        <label>
          <input type="radio" name="q5" value="Pardon" />
          Pardon </label><br />
        <label>
          <input type="radio" name="q5" value="Bonjour" />
          Bonjour
        </label>
      </div>
    </div>

    <div class="controll_check">
      <div class="shadow_box" id="BackButton" style="width: 179px">
        <button class="button pointer" id="B_back" style="width: 180px; padding-left: 85px"
          onclick="NextQuestion('back')">
          <p>Back</p>
          <canvas class="button_line" style="left: 55px"></canvas>
          <div class="arrow centerContent" style="rotate: 180deg; left: 5px">
            <canvas class="line_h base"></canvas>
            <canvas class="line_a base"></canvas>
            <canvas class="line_b base"></canvas>
          </div>
        </button>
      </div>
      <div class="shadow_box" id="NextButton">
        <button class="button pointer" id="B_next" onclick="NextQuestion('next')">
          <p>Start Exercise</p>
          <canvas class="button_line"></canvas>
          <div class="arrow centerContent" style="right: 5px">
            <canvas class="line_h base"></canvas>
            <canvas class="line_a base"></canvas>
            <canvas class="line_b base"></canvas>
          </div>
        </button>
      </div>
    </div>
  </div>

  <div id="Result_Box" class="centerObject noInteraction hiddenContent transition">
    <h4">Result</h4>
      <div id="ChartBox" class="centerContent">
        <div id="Chart">
          <canvas id="success" class="transition"></canvas>
          <canvas id="cover" class="transition"></canvas>
          <div id="result" class="centerContent hiddenContent transition"></div>
        </div>
      </div>
  </div>

  <footer class="centerContent" id="footer">
    &copy; 2025 Französisch Übung &mdash; Created by Jonas Dickert. All rights reserved.
    <br />
    <a class="source" href="https://github.com/UNfassbarer" target="_blank" rel="noopener">Source code</a>
  </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <style>
        .number,
        .operator {
            width: 5%;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            margin: 5px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .number:hover,
        .operator:hover {
            background-color: rgba(33, 225, 33, 0.59);
            transform: scale(1.1);
            margin: 6pt;
        }
    </style>
</head>

<body>
    <input type="text" id="input_box" placeholder="Eingabe">
    <button id="calc" onclick="programm()">=</button>
    <button id="calc" onclick="reset()">reset</button><br>
    <div id="numbers">
        <input class="number" type="button" value="0" onclick="appendToInput('0')">
        <input class="number" type="button" value="1" onclick="appendToInput('1')">
        <input class="number" type="button" value="2" onclick="appendToInput('2')"><br>
        <input class="number" type="button" value="3" onclick="appendToInput('3')">
        <input class="number" type="button" value="4" onclick="appendToInput('4')">
        <input class="number" type="button" value="5" onclick="appendToInput('5')"><br>
        <input class="number" type="button" value="6" onclick="appendToInput('6')">
        <input class="number" type="button" value="7" onclick="appendToInput('7')">
        <input class="number" type="button" value="8" onclick="appendToInput('8')"><br>
        <input class="number" type="button" value="9" onclick="appendToInput('9')">
    </div>
    <div id="operators">
        <input class="operator" type="button" value="+" onclick="appendToInput('+')">
        <input class="operator" type="button" value="-" onclick="appendToInput('-')">
        <input class="operator" type="button" value="*" onclick="appendToInput('*')">
        <input class="operator" type="button" value="/" onclick="appendToInput('/')">
    </div>
    <div id="output">
        <p id="output_box">Ergebnis: </p>
    </div>
    <script>
        let inputBox = document.getElementById("input_box");
        let outputBox = document.getElementById("output_box");
        const reset = () => { inputBox.value = "" }
        const programm = () => {
            inputBox.value === "" ? outputBox.innerHTML = "No valid input" : calculation()
            function calculation(){
                try {
                    outputBox.innerHTML = "Ergebnis: " + math.evaluate(inputBox.value);
                } catch (error) {
                    outputBox.innerHTML = "Error!"
                }

            }
        }
        const appendToInput = (value) => { inputBox.value += value; }
    </script>
</body>

</html>

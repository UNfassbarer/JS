<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Event Example</title>
</head>
<body>

  <!-- Input Box -->
  <input type="text" id="inputBox" placeholder="Type something...">
  <p id="output"></p>

  <script>
    // Function that runs when typing
    function onInputChange(event) {
      const value = event.target.value;  // Get the value from the input box
      document.getElementById("output").innerText = "You typed: " + value;
    }

    // Add event listener to input box
    document.getElementById("inputBox").addEventListener("input", onInputChange);
  </script>

</body>
</html>

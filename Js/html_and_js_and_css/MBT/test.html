<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Editable Resizable Box</title>
  <style>
    .note-box {
      width: 200px;
      height: 150px;
      background-color: #e0f7ff;
      position: relative;
      padding: 10px;
      border: 2px solid #00bfff;
      border-radius: 8px;
      overflow: auto;
    }

    /* Make the content inside editable */
    .resizable[contenteditable="true"] {
      outline: none;
    }

    .resizer {
      width: 10px;
      height: 10px;
      background-color: #00bfff;
      position: absolute;
      left: 0;
      bottom: 0;
      cursor: se-resize;
    }
  </style>
</head>
<body>

<!-- Editable and resizable box -->
<div class="note-box" id="box" contenteditable="true">
  Type something here...
  <div class="resizer" id="corner"></div>
</div>

<script>
  const box = document.getElementById('box');
  const corner = document.getElementById('corner');

  corner.addEventListener('mousedown', function (event) {
    const startY = event.clientY;
    const startHeight = box.offsetHeight;

    function resize(event) {
      box.style.height = startHeight + (event.clientY - startY) + 'px';
    }

    function stopResize() {
      window.removeEventListener('mousemove', resize);
      window.removeEventListener('mouseup', stopResize);
    }

    window.addEventListener('mousemove', resize);
    window.addEventListener('mouseup', stopResize);
  });
</script>

</body>
</html>
